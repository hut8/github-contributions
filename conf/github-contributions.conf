# Upstart script for GHC Server
# Belongs in /etc/init

description "GitHub Contributions Server"
author "Liam Bowen"
start on runlevel [2345]
stop on runlevel [06]

setuid ghc
setgid ghc

respawn

env GHC_ENV=production
env GHC_ROLLBAR_TOKEN={{ rollbar_token }}
env GHC_EVENTS_PATH=/github-archive/events

exec /srv/bin/ghc-app
