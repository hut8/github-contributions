---
- name: provision server
  hosts: all
  user: root
  roles:
    - role: kamaln7.swapfile
      swapfile_use_dd: True
      swapfile_size: 2048
  tasks:
    - name: update installed packages
      apt: upgrade=dist update_cache=yes cache_valid_time=3600

    - name: create ghc user
      user: name=ghc generate_ssh_key=yes shell=/bin/bash

    - name: install server base packages
      apt: name={{ item }} state=latest update_cache=yes cache_valid_time=3600
      with_items:
        - apt-file
        - apticron
        - build-essential
        - cowsay
        - curl
        - dnsutils
        - emacs24
        - git
        - htop
        - iftop
        - iotop
        - jq
        - mailutils
        - mc
        - ncdu
        - nodejs
        - ntp
        - pcregrep
        - python-dev
        - python-pip
        - python-virtualenv
        - python3-dev
        - python3-pip
        - rsync
        - silversearcher-ag
        - ssmtp
        - tig
        - tmux
        - toilet
        - virtualenvwrapper
        - wget
        - zsh

    - name: set tmp permissions
      file: path=/tmp mode=a+w

    - name: enable agent forwarding
      lineinfile: dest=/etc/ssh/sshd_config
                  state=present
                  regexp='^AllowAgentForwarding'
                  line='AllowAgentForwarding yes'
      notify: restart sshd

    - name: configure ssh keys for root
      authorized_key: user=root key=https://github.com/hut8.keys

    - name: configure ssh keys for ghc
      authorized_key: user=ghc key=https://github.com/hut8.keys

  handlers:
    - name: restart sshd
      service: name=ssh state=restarted

- name: install go
  hosts: all
  user: root
  tasks:
    - name: set go version
      set_fact: go_version="1.5.2.linux-amd64"

    - name: download go binary distribution
      get_url: dest=/tmp
               url="https://storage.googleapis.com/golang/go{{go_version}}.tar.gz"

    - name: extract tarball
      unarchive: src="/tmp/go{{go_version}}.tar.gz"
                 dest=/usr/local/
                 copy=no

- name: install and configure mongodb
  user: root
  hosts: database
  tasks:
    - name: add mongodb key
      apt_key: keyserver=keyserver.ubuntu.com id=7F0CEB10

    - name: add mongodb repo
      apt_repository: repo='deb http://repo.mongodb.org/apt/ubuntu trusty/mongodb-org/3.0 multiverse' state=present

    - name: install mongodb
      apt: name=mongodb-org state=latest update_cache=yes

    - name: configure data directory
      file: path=/srv/db
            state=directory
            owner=mongodb
            group=daemon

    - name: install config file
      copy: src=mongod.conf
            dest=/etc/mongod.conf
      notify: restart mongodb

  handlers:
    - name: restart mongodb
      service: name=mongod state=restarted

- name: install and configure nginx
  user: root
  hosts: web
  tags:
    - deploy
  tasks:
    - name: install nginx
      apt: name=nginx-extras state=latest update_cache=yes

    - name: uninstall default site config
      file: path=/etc/nginx/sites-enabled/default
            state=absent

    - name: install nginx.conf
      template: src=github-contributions.nginx.conf
                dest=/etc/nginx/sites-enabled/github-contributions.nginx.conf
      notify: restart nginx

  handlers:
    - name: restart nginx
      service: name=nginx state=restarted

- name: make archive directory structures
  user: root
  hosts: database
  tasks:
    - name: archive directories
      file: path={{ item }} state=directory owner=ghc group=ghc
      with_items:
        - /github-archive
        - /github-archive/events
        - /github-archive/loaded
        - /github-archive/logs
        - /github-archive/timeline
        - /github-archive/transformed

- name: make common directory structures
  user: root
  hosts: github-contributions
  tags:
    - deploy
  tasks:
    - name: archive directories
      file: path={{ item }} state=directory owner=ghc group=ghc
      with_items:
        - /github-contributions
        - /srv
        - /srv/bin
        - /home/ghc/go
        - /home/ghc/go/src
        - /var/log/ghc

- name: install ghc server configuration
  user: root
  hosts: web
  tags:
    - deploy
  tasks:
    - include_vars: secrets.yml

    - name: install ghc upstart script
      template: src=github-contributions.conf
                dest=/etc/init/github-contributions.conf
      notify: reload upstart

  handlers:
    - name: reload upstart
      shell: initctl reload-configuration

- name: configure ssmtp
  user: root
  hosts: github-contributions
  tasks:
    - include_vars: secrets.yml

    - name: copy revaliases
      template: src=ssmtp-revaliases dest=/etc/ssmtp/revaliases

    - name: copy ssmtp.conf
      template: src=ssmtp.conf dest=/etc/ssmtp/ssmtp.conf mode=0644

- name: build and deploy app and archive-processor
  user: ghc
  hosts: github-contributions
  tags:
    - deploy
  vars:
    git_branch: master
  tasks:
    - name: pull ghc repository
      git: repo=ssh://git@github.com/tenex/github-contributions.git
           dest=/github-contributions
           accept_hostkey=yes
           version="{{ git_branch }}"

    - name: identify release
      command: git rev-parse --short HEAD
      register: current_commit
      args:
        chdir: /github-contributions

    - debug: msg="deploying ghc at {{ current_commit.stdout }}"

    - name: install python dependencies
      pip: requirements=/github-contributions/requirements.txt
           virtualenv=/srv/venv-{{ current_commit.stdout }}
           virtualenv_command="virtualenv --python=/usr/bin/python3"

    - name: commit python venv
      file: path=/srv/venv
            src=/srv/venv-{{ current_commit.stdout }}
            state=link

    - name: commit archive-processor
      file: path=/srv/app
            src=/github-contributions/app
            state=link

    - name: gopath trick for ghc-app
      file: path=/home/ghc/go/src/ghc-app
            src=/github-contributions/ghc-app
            state=link

    - name: gopath trick for event-digest
      file: path=/home/ghc/go/src/event-digest
            src=/github-contributions/event-digest
            state=link

    - name: build ghc-app
      script: build-ghc-app.sh

- name: set service states
  user: root
  hosts: web
  tags:
    - deploy
  tasks:
    - name: ensure server is running
      service: name=github-contributions state=restarted

- name: install cron job
  user: root
  hosts: database
  tags:
    - deploy
  tasks:
    - name: github archive processor cron job
      cron: job=/github-contributions/conf/process-job
            name=archive-processor
            minute=5
            user=ghc

- name: install monitor cron job
  user: root
  hosts: database
  tags:
    - deploy
  tasks:
    - name: github archive archive processor monitor cron job
      cron: job=/github-contributions/conf/server-monitor.sh
            name=server-monitor
            minute=55
            user=ghc

- name: install lets-encrypt and certificate cron job
  user: root
  hosts: web
  tasks:
    - name: install lets-encrypt from source
      git: repo=https://github.com/letsencrypt/letsencrypt
           dest=/opt/letsencrypt
    - name: lets-encrypt certificate renewal cron job
      cron: job=/github-contributions/conf/lets-encrypt-renew-certificate.sh
            special_time=weekly
            name=renew-certificate
